<!DOCTYPE html>
<html lang="en" ng-app = "musicApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=100%, width=device-width, initial-scale=1">

    <title>JuiceBox</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <!-- Voice Detection Libraries -->
    <script src="https://cdn.pubnub.com/pubnub-3.15.1.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-3.2.1.min.js"></script>

    <!-- Other Scripts -->
    <script src="main.js"></script>
    <script src="https://www.noteflight.com/clientapi/2.0.0/nfclient.js"></script>


  </head>

  <body>
    <div class="container" ng-controller = "MusicController as ctrl">
      <div class="row">
        <div class="col"></div>
        <h1 class="title"><strong>J U I C E B O X</strong></h1>
      </div>
      <div class="row">
        JuiceBox is a voice-controlled music editor that allows you to have a purely auditory experience. Try "play" and "stop" to play the music, or "transpose up three semitones" or "speed up"
      </div>
      
      <br>
      <div id="score1"></div>
      <div class="jumbotron">
     
        <h3>Speak into the microphone.</h3>
          <button ng-if="ctrl.isPaused" ng-click= "ctrl.toggle()" class="btn btn-primary"> Resume Session </button>
          <button ng-if="!ctrl.isPaused" ng-click= "ctrl.toggle()" class="btn btn-primary"> Pause Session </button>

        
        <div class="well sidenav">
        <h3>History</h3>
        <br/>
          <span ng-repeat= "h in ctrl.history track by $index">
            <div class="row">
              <div class="col-xs-10">
                {{h}}
              </div>
            </div>
            <br>
          </span>
        </div>        
      </div>
    </div>
    
  </body>
</html>
